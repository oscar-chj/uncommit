name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install package
        run: |
          uv pip install --system -e .

      - name: Check imports
        run: |
          python -c "from uncommit.cli import app; print('CLI imports OK')"
          python -c "from uncommit.git_ops import get_repo; print('Git ops imports OK')"
          python -c "from uncommit.agent import SYSTEM_PROMPT; print('Agent imports OK')"
          python -c "from uncommit.context import get_all_areas; print('Context imports OK')"
